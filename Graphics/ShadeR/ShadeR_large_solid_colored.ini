[rainmeter]
UpdateDivider=-1

[Metadata]
Name=Simple-HiDPI-Aware
License=LGPL-2.1 License

[Variables]
@includeVars=#@#variables.inc
Width=#MaxTextWidth#+60*#$#
Alpha=200

[MeterBackground]
Meter=image
BackgroundMode=2
SolidColor=0,0,0,255
W=(#Width#*#$#)
H=(#SCREENAREAHEIGHT#*#$#)

[MeterSeparator]
Meter=image
BackgroundMode=2
SolidColor=#ColorHighlight#
SolidColor2=#ColorHighlight#
W=(#$#)
H=(#SCREENAREAHEIGHT#*#$#)


